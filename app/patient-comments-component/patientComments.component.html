<div id="main">
    <header>
        <ol class="breadcrumb">
            <li> <a href="#">patient</a></li>
            <li class="active">comments</li>
        </ol>
    </header>
    <div id="content">

        <div class="content  table-responsive">
            <div class="well well-bg" style="background-color: #EDF5FA;">
                <div class="row" style="font-size: 0.8em;">
                    <div class="col-md-12">
                        <form class="search-form" method="get">
                            <div class="form-group">
                                <label>Search Comments: </label>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pwd">From: &nbsp;&nbsp;</label>
                                        <div class="input-group date" id="datepicker">
                                            <input type="text" class="form-control" name="from" placeholder="2015-01-01" value={{getFromDate()|date}} autocomplete="off">
                                            <span class="input-group-addon" (click)="onClickFromCalendarShow()">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pwd">To: &nbsp;&nbsp;</label>
                                        <div class="input-group date" id="datepicker1">
                                            <input type="text" class="form-control" name="to" placeholder="2016-07-07" value={{geToDate()|date}} autocomplete="off">
                                            <span class="input-group-addon" (click)="onClickToCalendarShow()">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pwd">Keyword: &nbsp;&nbsp;</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="keyword" placeholder="keyword" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-right">
                                <button type="reset" class="btn btn-danger">Reset</button>&nbsp;&nbsp;&nbsp;
                                <button id="searchClick" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                        <div style="clear:both;"></div>
                        <div class="calendarFrom" *ngIf="fromCalendarShow" style="display:inline-block; min-height:290px;">
                            <datepicker [(ngModel)]="date" [minDate]="minDate" [showWeeks]="true"></datepicker>
                        </div>
                        <div style="clear:both;"></div>
                        <div class="calendarTo" *ngIf="toCalendarShow" style="display:inline-block; min-height:290px;">
                            <datepicker [(ngModel)]="dt" [minDate]="minDate" [showWeeks]="true"></datepicker>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
            </div>
            <table *ngIf="!errorShow" class="table table-striped recommendation " [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                    <tr>
                        <th style="width: 14%">
                            <mfDefaultSorter by="username">From</mfDefaultSorter>
                        </th>
                        <th style="width: 22%">
                            <mfDefaultSorter by="content">Content</mfDefaultSorter>
                        </th>
                        <th style="width: 14%">
                            <mfDefaultSorter by="records">Associated Record</mfDefaultSorter>
                        </th>
                        <th style="width: 14%">
                            <mfDefaultSorter by="notes">Associated Note</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                            <mfDefaultSorter by="created">Created</mfDefaultSorter>
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">
                        <td>{{item.username}}</td>
                        <td>{{item.content}}</td>
                        <td>{{item.records}}</td>
                        <td>{{item.notes}}</td>
                        <td>{{item.created}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>


    </div>
</div>
